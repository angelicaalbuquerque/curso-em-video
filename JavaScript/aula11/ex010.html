<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D E T R A N</title>
  </head>

  <body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtv = window.document.querySelector("input#txtvel");
            //ligação do JS com a caixa de texto que chamei de txtvel

            var vel = Number(txtv.value)
            //pego a velocidade do objeto com value, valor digitado na caixa de texto

            var res = window.document.querySelector("div#res")

            //dentro da div res, vou escrever:
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`

            //saber se a pessoa foi multada ou não:
            if (vel > 60) {
                res.innerHTML += `Você está <strong>multado</strong> por excesso de velocidade.`
            } else {
                res.innerHTML += `Parabéns! Você está no limite permitido de velocidade.`
            }

            res.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`
        };

    </script>
  <body>
</html>
