<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brasileiro ou estrangeiro?</title>
  </head>

  <body>
    <h1>Onde você nasceu?</h1>
    País de origem: <input type="text" name="txtpaisorigem" id="txtpaisorigem">
    <input type="button" value="Informar" onclick="checar()">
    
    <div id="res">
    </div>

    <script>
      function checar(){
        var txtpo = window.document.querySelector("input#txtpaisorigem");
        var nascimento = txtpo.value;
        var res = window.document.querySelector("div#res");
     
       if (nascimento == "Brasil") {
         res.innerHTML += `Você é brasileiro.`
       } else {
         res.innerHTML += `Você é estrangeiro.`
       }
      };

    </script>
  </body>
 </html>
